name: cardgametest1
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  webview_flutter: ^2.0.12
  audioplayers: ^6.0.0
  google_fonts: ^4.0.4
  curved_navigation_bar: ^1.0.3
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  path_provider: ^2.1.1
  youtube_player_flutter: ^9.0.1
  video_player: ^2.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.jpg"
  adaptive_icon_foreground: "assets/logo/logo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audios/
    - assets/logo/